<footer class="post-footer">

        <section class="author">
          {% assign author = site.data.people[page.author] %}
          <h4><a href="{{ author.url }}">{{ author.name | escape }}</a></h4>

          <p>Read <a href="{{ author.url }}">more posts</a> by this author.</p>
          <div class="author-meta">

            <span class="author-link icon-link"><a href="{{ author.url }}">{{ author.url }}</a></span>
          </div>
        </section>


        <section class="share">
          <h4>Share this post</h4>
          <a class="icon-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}/{{ page.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
            <span class="hidden">Twitter</span>
          </a>
          <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}/{{ page.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
            <span class="hidden">Facebook</span>
          </a>
          <a class="icon-google-plus" href="https://plus.google.com/share?url={{ site.url }}/{{ page.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
            <span class="hidden">Google+</span>
          </a>
        </section>


      </footer>
